	<script>
		function fadeIn(element,val) {
			element.style.opacity=val
			if(val<0.85) {
				val+=0.1
				setTimeout(function(){fadeIn(element,val)},60)
			}
		}
		function init() {
			//fadeIn elements of class=fadein
			var elements=document.getElementsByClassName('fadein');
			for(var i=0; i<elements.length; fadeIn(elements[i++],0));
		}
	</script>
